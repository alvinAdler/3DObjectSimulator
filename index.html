<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="index_master.css">
    <title>Document</title>
</head>
<body>
	<div class="main-container">
		<h1>3D Object Simulator</h1>
		<canvas id="main-canvas"></canvas>

		<div class="main-controller">
			<div class="object-controller">
				<p>Object 1</p>
				<button class="controller-button controller-left">a</button>
				<button class="controller-button controller-up">w</button>
				<button class="controller-button controller-down">s</button>
				<button class="controller-button controller-right">d</button>
			</div>

			<div class="object-controller">
				<p>Object 2</p>
				<button class="controller-button controller-left">j</button>
				<button class="controller-button controller-up">i</button>
				<button class="controller-button controller-down">k</button>
				<button class="controller-button controller-right">l</button>
			</div>
		</div>

	</div>
</body>
<script src="js/index.js"></script>
</html>
