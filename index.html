<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="index_master.css">
    <title>3D Object Manipulator</title>
</head>
<body>
	<div class="main-container">
		<h1>3D Object Simulator</h1>
		<div>
			<p>(<span id="cursor-x">0</span>,<span id="cursor-y">0</span>)</p>
		</div>
		<canvas id="main-canvas"></canvas>

		<div class="manipulation-methods">
			<input type="radio" name="manipulation-method" id="manipulation-translation" value="translation" checked="true">
			<label for="manipulation-translation">Translate</label>

			<input type="radio" name="manipulation-method" id="manipulation-rotation" value="rotation">
			<label for="manipulation-rotation">Rotate</label>
		</div>

		<div class="main-controller">
			<div class="object-controller">
				<p>Object 1</p>
				<button class="controller-button controller-left" id="button-a">a</button>
				<button class="controller-button controller-up" id="button-w">w</button>
				<button class="controller-button controller-down" id="button-s">s</button>
				<button class="controller-button controller-right" id="button-d">d</button>
				<button class="controller-button controller-in" id="button-e">e</button>
				<button class="controller-button controller-out" id="button-q">q</button>
			</div>

			<div class="object-controller">
				<p>Object 2</p>
				<button class="controller-button controller-left" id="button-j">j</button>
				<button class="controller-button controller-up" id="button-i">i</button>
				<button class="controller-button controller-down" id="button-k">k</button>
				<button class="controller-button controller-right" id="button-l">l</button>
				<button class="controller-button controller-in" id="button-o">o</button>
				<button class="controller-button controller-out" id="button-u">u</button>
			</div>
		</div>
	</div>
	<div class="developer-menu">
		<button class="btn btn-primary" id="dev-button">Dev Menu</button>
		<div class="dev-action-buttons">
			<button class="btn btn-primary" id="vertices-screen-button">Print Vertices Screen</button>
		</div>
	</div>
</body>
<script type="module" src="js/index.js"></script>
</html>
